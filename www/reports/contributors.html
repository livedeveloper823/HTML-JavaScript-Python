<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PPEM - Reporte "Cuota laboral por entidad"</title>
		<link rel="stylesheet" type="text/css" href="../css/report.css">
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/repGenContributors.js"></script>
	</head>

	<body>
		<div class="title">Reporte "Estadística que incluya el número de personas que
aportan al PPEM"</div>
		<div class="meta">
			<table class="table-meta">
				<tr><th>Fecha de generación:</th><td style="widht:100%" id="td-when"></td></tr>
				<tr><th>Creador:</th><td id="td-who"></td></tr>
				<tr><th>Mes y año:</th><td id="td-monthyear"></td></tr>
			</table>
		</div>
		<table class="table-display">
			<thead>
				<tr><th>Entidad</th><th>Código</th><th>Personas <span id="s-monthyear"></span></th><th>Personas última planilla</th><th>Última planilla</th></tr>
			</thead>
			<tbody id="theBody">
			</tbody>
		</table>
	</body>

</html>
